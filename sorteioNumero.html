<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorteio - número</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h2 class="titulo">SORTEAR NÚMEROS</h2>

            <div class="entradas">
                <div class="entrada">
                    <label for="min" class="txt">Mínimo:</label>
                    <input class="forms" type="number" id="min" name="min">
                </div>
                <div class="entrada">
                    <label for="max" class="txt">Máximo:</label>
                    <input class="forms" type="number" id="max" name="max">
                </div>
            </div>

            <button class="botao" id="sortear">Sortear</button>

            <div class="txt" id="resultado">Insira o valor mínimo e máximo</div>
        </div>
    </section>

    <script src="numeros.js"></script>
</body>

</html>
